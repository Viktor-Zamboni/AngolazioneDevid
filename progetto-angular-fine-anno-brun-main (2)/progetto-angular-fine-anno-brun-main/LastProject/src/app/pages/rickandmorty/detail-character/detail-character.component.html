<div class="flex flex-col min-h-screen items-center justify-center "
>
  <div
    class="flex flex-col w-72 h-1/3 rounded-md items-center justify-center hover:p-1"
    style = "background: linear-gradient(90deg, #0F5042 0%, #115F51 50%, #106A43 100%);"
  >
    <img
      src="{{ character.image }}"
      width="1000"
      height="500"
      alt="img"
      class="rounded-t-md"
    />
    <div class="flex flex-col p-5 items-center justifzy-center text-center">
      <h1 class="text-xl font-semibold mb-1">{{ character.name }}</h1>

      <p>Specie: {{ character.species }}</p>
      <p>Stato : {{ character.status }}</p>
      <p>Genere: {{ character.gender }}</p>
      <p>Posizione: {{ character.location.name }}</p>
    </div>
  </div>
</div>
